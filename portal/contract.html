<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<input type="text" id="fileNameInput" placeholder="Enter file name" value="My_Custom_File">

<div id="element-to-print">
  <h1>Your Document</h1>
</div>

<button onclick="generatePDF()">Download</button>

<script>
  function generatePDF() {
    const element = document.getElementById('element-to-print');
    
    // Get the text from the input box
    let userInput = document.getElementById('fileNameInput').value;
    
    // Add '.pdf' to whatever they typed
    let finalName = userInput + ".pdf"; 

    const opt = { filename: finalName };
    html2pdf().set(opt).from(element).save();
  }
</script>
